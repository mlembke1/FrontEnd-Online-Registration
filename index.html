<!DOCTYPE html>
<html>

			<head>
			  <meta charset="utf-8">
			  <meta name="viewport" content="width=device-width">
			  <title>The Code Review Form</title>
				<link rel="stylesheet" href="css/styles.css">
				<link rel="stylesheet" href="css/normalize.css">
				<link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|Josefin+Sans:300" rel="stylesheet">
			</head>

			<body>
					<header>
							<h2>| The Code Review |</h2>
					</header>

					<div class="subheader">
								<h3>Signup for our newsletter</h3>
								<h4>Get the latest news on how your code is doing right in your inbox.</h4>
					</div>

					<form class="form" action="index.html" method="post">
							<fieldset class="contact-info">
									<legend><h3>CONTACT INFORMATION</h3></legend>

								  <label for="name">FULL NAME:</label>
        					<input class="contact-info" type="text" id="name" name="user_name" placeholder="R E Q U I R E D" required>

									<label for="mail">E-MAIL:</label>
        					<input class="contact-info" type="email" id="mail" name="user_mail" placeholder="R E Q U I R E D" required>

									<label for="phone">PHONE NUMBER:</label>
        					<input class="contact-info" type="text" id="phone" name="user_phone" placeholder="P H O N E  #">

									<label for="street">STREET ADDRESS:</label>
        					<input class="contact-info" type="text" id="street" name="user_street" placeholder="A D D R E S S">

									<label for="city">CITY:</label>
        					<input class="contact-info" type="text" id="city" name="user_city" placeholder="C I T Y">

									<label for="state">STATE:</label>

											<select class="contact-info" id="state" name="user_state">
														<optgroup label="50 States">
															 <option value="">Choose Your State</option>
																<option value="AL">Alabama</option>
																<option value="AK">Alaska</option>
																<option value="AZ">Arizona</option>
																<option value="AR">Arkansas</option>
																<option value="CA">California</option>
																<option value="CO">Colorado</option>
																<option value="CT">Connecticut</option>
																<option value="DE">Delaware</option>
																<option value="DC">District Of Columbia</option>
																<option value="FL">Florida</option>
																<option value="GA">Georgia</option>
																<option value="HI">Hawaii</option>
																<option value="ID">Idaho</option>
																<option value="IL">Illinois</option>
																<option value="IN">Indiana</option>
																<option value="IA">Iowa</option>
																<option value="KS">Kansas</option>
																<option value="KY">Kentucky</option>
																<option value="LA">Louisiana</option>
																<option value="ME">Maine</option>
																<option value="MD">Maryland</option>
																<option value="MA">Massachusetts</option>
																<option value="MI">Michigan</option>
																<option value="MN">Minnesota</option>
																<option value="MS">Mississippi</option>
																<option value="MO">Missouri</option>
																<option value="MT">Montana</option>
																<option value="NE">Nebraska</option>
																<option value="NV">Nevada</option>
																<option value="NH">New Hampshire</option>
																<option value="NJ">New Jersey</option>
																<option value="NM">New Mexico</option>
																<option value="NY">New York</option>
																<option value="NC">North Carolina</option>
																<option value="ND">North Dakota</option>
																<option value="OH">Ohio</option>
																<option value="OK">Oklahoma</option>
																<option value="OR">Oregon</option>
																<option value="PA">Pennsylvania</option>
																<option value="RI">Rhode Island</option>
																<option value="SC">South Carolina</option>
																<option value="SD">South Dakota</option>
																<option value="TN">Tennessee</option>
																<option value="TX">Texas</option>
																<option value="UT">Utah</option>
																<option value="VT">Vermont</option>
																<option value="VA">Virginia</option>
																<option value="WA">Washington</option>
																<option value="WV">West Virginia</option>
																<option value="WI">Wisconsin</option>
																<option value="WY">Wyoming</option>
														</optgroup>

														<optgroup label="Territories">
																<option value="AS">American Samoa</option>
																<option value="GU">Guam</option>
																<option value="MP">Northern Mariana Islands</option>
																<option value="PR">Puerto Rico</option>
																<option value="UM">United States Minor Outlying Islands</option>
																<option value="VI">Virgin Islands</option>
													</optgroup>

													<optgroup label="Armed Forces">
																<option value="AA">Armed Forces Americas</option>
																<option value="AP">Armed Forces Pacific</option>
																<option value="AE">Armed Forces Others</option>
														</optgroup>

										</select>


									<label for="zip">ZIP CODE:</label>
									<input class="contact-info" type="text" id="zip" name="user_zip" placeholder="Z I P">
						 </fieldset>

						 <fieldset class="newsletter">

								<legend><h3>NEWSLETTER</h3></legend>

								 	<h5 class="h5-news">Select the newsletters you would like to recieve.</h5>
										 		<input class="checkbox" type="checkbox" id="html-checkbox" name="user_interest">
												<label class="html-checkbox" for="html-checkbox">HTML</label><br>

		  						 			<input class="checkbox" type="checkbox" id="css-checkbox" name="user_interest">
												<label class="css-checkbox" for="css-checkbox">CSS</label><br>

												<input class="checkbox" type="checkbox" id="javascript-checkbox" name="user_interest">
												<label class="javascript-checkbox" for="javascript-checkbox">JavaScript</label><br>

									<h5 class="h5-news">Newsletter Format</h5>
												<input type="radio" name="user_format" id="html-format">
												<label for="html-format">HTML</label>

												<input type="radio" name="user_format" id="plain-text">
												<label for="plain-text">Plain Text</label>

												<label  for="textarea" id="other-items" class="h5-news">Other topics you'd like to hear about.</label>
												<textarea name="textarea_user" id="textarea" class="justified" placeholder="O T H E R"></textarea>

									<button class="btn" type="button" name="button">SIGN UP</button>

									<p><em>Copyright The Code Review</em></p>

						 </fieldset>

					</form>

			</body>
</html>
